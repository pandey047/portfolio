{%extends "base.html"%}
{%block title %} Contact {%endblock title%}
{%block contactactive %}active{%endblock contactactive%}
{%block body%}
{%load crispy_forms_tags%}

<div class="container">
    <h2 class="text-center my-3"> Contact Us</h2>
    <h3 class="text-center bg-light">We get happy when we help you grow!</h3>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>

</div>
{%endblock body%}
