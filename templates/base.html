{%load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style/style.css' %}"></link>
    <title>{%block title %} {%endblock title%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Embedded Team</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {%block homeactive %} {%endblock homeactive%}" aria-current="page"
                            href="/">Desktop App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%block aboutactive %} {%endblock aboutactive%}" href="/python">Python</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%block projectactive %} {%endblock projectactive%}"
                            href="/java">Java</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%block blogactive %} {%endblock blogactive%}" href="/blog">Blog</a>
                    </li>
                     <!--
                    <li class="nav-item">
                        <a class="nav-link {%block contactactive %} {%endblock contactactive%}" href="/contact">Contact</a>
                    </li>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link {%block mobileactive %} {%endblock mobileactive%}"
                            href="#">Desktop App Development</a>
                    </li>
                    -->
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Embedded
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/embeddedHardware">Embedded Hardware</a></li>
                            <li><a class="dropdown-item" href="/embeddedFirmware">Embedded Firmware</a></li>
                        </ul>
                        
                </ul>

                <form class="d-flex" action=" " method='GET'>
                    <input class="form-control me-2" type="text" id="search_box" name="search_box" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
    {%block body%}

    {%endblock body%}

    <footer>
        <div class="text-center text-light bg-dark py-1 fixed-bottom">
            Copyright Â© 2009-2021. www.virtualemployee.co.in / www.teckvalley.com. All Rights Reserved
        </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="{%static 'js/main.js' %}"></script>
</body>

</html>
